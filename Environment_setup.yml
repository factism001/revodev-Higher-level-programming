      ## In a nutshell…



      ## Concepts

      
      Most of the projects in this program are supposed to be done in a Linux (Ubuntu) environment.

      For that matter, you will need to set up a similar environment for that purpose. It is for this reason that we have the sandboxes but to be able to work locally even when you do not have internet access, we highly recommend that you set up your own local coding environment.

      This project is therefore a guide for you to set up the necessary coding environment irrespective of the operating system that you are using. Once you have set this up, you can stop using the Sandboxes and just use your local environment.

      ## Guide to running Ubuntu 20.04 on different operating systems

      **Windows:**  
      You have three options for running Ubuntu on Windows:
      - **WSL:** Windows Subsystem for Linux allows you to run Linux distributions natively on Windows.
      - **Vagrant:** Tool for creating and managing virtual machines.
      - **Docker:** Tool for containerizing applications (requires WSL).

      **macOS:**  
      - Mac with Apple Silicon: Only Docker supported.
      - Mac with Intel: Vagrant or Docker supported.

      This project introduces all available options. Go through them and choose the one that works for you.

