      # Tasks

      ## 0. Create and setup your Git and GitHub account
      
      You will need Git for this project, you might have to install it on your computer if it’s not done yet.

      **On GitHub.com:**
      - Create the repository (zero_day), no README, .gitignore, or license

      **On your computer:**
      - Navigate to your home directory
      - Create and enter a directory `zero_day`
      - Initialize git and add the remote origin
      - Create a file `README.md` with a brief Markdown presentation of the project
      - Add, commit (`"My first commit"`), and push to origin

      **Repo:** zero_day  
      **File:** README.md

      ---

      ## 1. Hello Ubuntu
      
      Inside zero_day, create a directory called `0x00-vagrant` and add a README.md file.

      SSH into your Ubuntu VM.  
      What does `uname` print without any option?  
      Type your answer into a file in the `0x00-vagrant` directory and push it to GitHub.  
      **File:** 0x00-vagrant/0-hello_ubuntu
