        shuffle: True
        prompt: |

            # Question #0

            In the following URL, how many parameters are in the query string?

                ```
                https://www.google.com/apply?batch=89&location=SF
                ```  

        choices:

          - 1
          - ~CORRECT~ 2
          - 3

