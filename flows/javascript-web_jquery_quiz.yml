        shuffle: True
        prompt: |

            # Question #1
            
            How many HTML tags are present in the following HTML code?

            *   `<!DOCTYPE html>` is not an HTML tag
            *   `<head></head>` is considered one HTML tag.

            ```
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <title>Holberton School</title>
            </head>
            <body>
                <header> 
                First HTML page
                </header>
                <footer>
                Holberton School - 2017
                </footer>
            </body>
            </html>
            ```

                
        choices:

          - 7
          - ~CORRECT~ 6
          - 4
          - 5

