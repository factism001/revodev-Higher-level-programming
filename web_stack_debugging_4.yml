            # Welcome to the course!

            Please take our introductory [quiz](flow:quiz-test).
            Or via here <a href="flow:quiz-test" role="button" class="btn btn-primary">Bootstrap button</a>.
            # Hi there!
            0x1B. Web stack debugging #4
            ============================

            -   By Sylvain Kalache, co-founder at Holberton School
            -   Weight: 1

            ![](https://s3.amazonaws.com/intranet-projects-files/holbertonschool-sysadmin_devops/313/frdkCrb.jpg)

            Requirements
            ------------

            ### General

            -   All your files will be interpreted on Ubuntu 14.04 LTS
            -   All your files should end with a new line
            -   A `README.md` file at the root of the folder of the project is mandatory
            -   Your Puppet manifests must pass `puppet-lint` version 2.1.1 without any errors
            -   Your Puppet manifests must run without error
            -   Your Puppet manifests first line must be a comment explaining what the Puppet manifest is about
            -   Your Puppet manifests files must end with the extension `.pp`
            -   Files will be checked with Puppet v3.4

            ### Install `puppet-lint`

            ```
            $ apt-get install -y ruby
            $ gem install puppet-lint -v 2.1.1

            ```


